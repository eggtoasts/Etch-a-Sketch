<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <div class="title-box">
      <h1>Etch-A-Sketch</h1>

      <h2 class="grid-size-text">16 x 16</h2>

      <p>Press the <b>"a"</b> key to toggle drawing</p>
      <p>Use slider to adjust grid size</p>
      <p>Click the <i class="fa-solid fa-trash-can"></i> button to reset</p>
    </div>

    <div class="main-box">
      <div class="tool-box">
        <input type="range" min="4" max="100" value="16" class="slider" />
        <button class="reset-button">
          <i class="fa-solid fa-trash-can"></i>
        </button>
        <button class="erase-button"><i class="fa-solid fa-eraser"></i></button>
      </div>
      <div class="drawing-box">
        <div class="grid-container"></div>
        <div class="color-picker">
          <div class="color-container">
            <div class="color" id="red"></div>
            <div class="color" id="orange"></div>
            <div class="color" id="yellow"></div>
            <div class="color" id="blue"></div>
            <div class="color" id="green"></div>
            <div class="color" id="purple"></div>
            <div class="color" id="black"></div>
            <div class="color">
              <img src="./rainbow-img.jpg" id="rainbow" />
            </div>
            <div class="color level">
              <img src="./gradient-image.jpg" id="fade" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
